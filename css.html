<style>
  
  body {
    font-family: Verdana, Geneva, sans-serif;
    font-size: 14px;
  }
   
  h2 {
    text-align: center;
  }
  
  div {
    width: 600px;
    text-align: center;
    margin: 0 auto;
  }
  
  img {
    width: 600px;
    margin-top: 10px;
    margin-bottom: 10px;
  }
  
  .smallmargin {
    margin-top: 20px;
    margin-bottom: 20px;
  }
  
  input[type = text] {
    outline: none;
    font-size: inherit;
    font-family: inherit;
    width: 500px;
    padding: 10px;
    border: 2px solid #E2E2E2;
    border-radius: 6px;
    margin: 0 auto;
    margin-bottom: 15px;
    transition: border 800ms ease;
  }
  
  input[type = password] {
    outline: none;
    font-size: inherit;
    font-family: inherit;
    width: 300px;
    padding: 10px;
    border: 2px solid #E2E2E2;
    border-radius: 6px;
    margin: 0 auto;
    transition: border 800ms ease;
  }
  
  input[type = button], input[type = file] {
    outline: none;
    font-family: inherit;
    font-size: inherit;
    background: #E2E2E2;
    border: none;
    padding: 16px 32px;
    margin: 4px 2px;
    text-decoration: none;
    cursor: pointer;
    border-radius: 6px;
    transition: background 800ms ease;
  }

  input[type=button]:hover {
    background: #B2B2B2;
  }

  input[type = file]:hover {
    background: #B2B2B2;
  }
  
  input[type=text]:hover {
    border: 2px solid #808080;
  }

  input[type=password]:hover {
    border: 2px solid #808080;
  }
